name: Keep Render App Awake

# Run every 20 minutes
on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch: {}

jobs:
  ping_render:
    runs-on: ubuntu-latest
    steps:
      - name: Show job info
        run: echo "Keep Render alive job - $(date) - run"

      - name: Ping Render app
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
        run: |
          if [ -z "$RENDER_URL" ]; then
            echo "RENDER_URL is not set. Exiting."
            exit 1
          fi

          echo "Pinging $RENDER_URL"
          # perform a simple GET, hide output but show HTTP code
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$RENDER_URL")
          echo "HTTP status: $STATUS"
          # non-2xx is fine for keep-alive; fail only if curl fails
