name: Weekly Neon DB Ping

# Run weekly â€” Sunday at 00:00 UTC
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch: {}

jobs:
  ping_neon:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Show job info
      - name: Show job info
        run: echo "Weekly Neon ping - $(date) - run ${{ github.run_number }}"

      # Step 2: Install PostgreSQL client
      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # Step 3: Run a query on Neon
      - name: Query Neon Database (SELECT * FROM student LIMIT 1)
        env:
          NEON_CONNECTION_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
        run: |
          if [ -z "$NEON_CONNECTION_STRING" ]; then
            echo "NEON_CONNECTION_STRING is not set. Exiting."
            exit 1
          fi

          echo "Testing connection to Neon..."

          # Trim possible hidden characters
          NEON_CONNECTION_STRING=$(echo "$NEON_CONNECTION_STRING" | tr -d '\r' | tr -d '\n' | tr -d ' ')

          # Run the query
          psql "$NEON_CONNECTION_STRING" -c "SELECT * FROM student LIMIT 1;" --set ON_ERROR_STOP=on
